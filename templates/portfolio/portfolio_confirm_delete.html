{% extends 'base.html' %}

{% block title %}Delete Portfolio Item{% endblock %}

{% block content %}
<h1>Delete Portfolio Item</h1>

<p>Are you sure you want to delete "{{ item.title }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'portfolio:portfolio_list' %}">Cancel</a>
</form>
{% endblock %}
